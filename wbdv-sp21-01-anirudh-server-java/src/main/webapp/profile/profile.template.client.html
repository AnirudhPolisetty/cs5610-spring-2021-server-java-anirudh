<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="profile.style.client.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Profile</h1>
    </div>
    <div class="alert alert-success" role="alert">
        Profile succesfully saved
    </div>
    <form id="form" class="form">
        <div class="mb-3 row">
            <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="usernameFld" value="Anirudh"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone" placeholder="(555) 123-4324"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" title="Please enter a valid email" placeholder="anirudh@abc.com" id="email"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="role" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <select id="role" class="form-control">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" title="Please enter your Date of Birth" value="mm/dd/yyyy" id="dob"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="dob" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a class="btn btn-success btn-block" href="#">Update</a>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="dob" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a class="btn btn-danger btn-block" href="../index.html">Logout</a>
                <div>
                    <a href="../dashboard/course-list.template.client.html">Course Manager</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
