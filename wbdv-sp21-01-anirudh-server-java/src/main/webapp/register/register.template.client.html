<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="register.style.client.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Sign Up</h1>
    </div>
    <form id="form" class="form">
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control wbdv-field wbdv-username" id="usernameFld" placeholder="Anirudh"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="passwordFld"  class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password" id="passwordFld" placeholder="pass"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="verifyPasswordFld"  class="col-sm-2 col-form-label">Verify Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password" id="verifyPasswordFld" placeholder="pass"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a class="btn btn-primary btn-block wbdv-login" href="../profile/profile.template.client.html">Sign-up</a>
                <div>
                    <a href="../login/login.template.client.html">Login</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
