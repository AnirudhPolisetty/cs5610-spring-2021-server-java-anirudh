<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="header">
        <h1 id="the-user-admin-heading">User Admin</h1>
    </div>
    <table class="table">
        <thead class="wbdv-thead">
            <tr class="wbdv-form-headings">
                <th>Username</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>&nbsp;</th>
            </tr>
            <tr class="wbdv-form">
                <td>
                    <input id="usernameFld" class="form-control wbdv-field wbdv-username" placeholder="Username" />
                </td>
                <td>
                    <input id="passwordFld" class="form-control wbdv-field wbdv-password" placeholder="Password" />
                </td>
                <td>
                    <input id="firstNameFld" class="form-control wbdv-field wbdv-first-Name" placeholder="First Name" />
                </td>
                <td>
                    <input id="lastNameFld" class="form-control wbdv-field wbdv-last-Name" placeholder="Last Name" />
                </td>
                <td>
                    <select id="roleFld" class="form-control wbdv-field wbdv-role">
                        <option value="FACULTY">Faculty</option>
                        <option value="STUDENT">Student</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </td>
                <td>
                    <span class="pull-right" style="white-space: nowrap">
                        <i class="fa-2x fa fa-search wbdv-search"></i>
                        <i class="fa-2x fa fa-plus wbdv-create"></i>
                        <i class="fa-2x fa fa-check wbdv-update"></i>
                    </span>
                </td>
            </tr>
        </thead>
        <tbody class="wbdv-tbody">

        </tbody>
    </table>
</div>
</body>
</html>
