<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="login.style.client.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Sign In</h1>
    </div>
    <form id="form" class="form">
        <div class="form-group row">
            <label for="username"  class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control wbdv-field wbdv-username" id="username" placeholder="Anirudh"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="password"  class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password" id="password" placeholder="pass"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a class="btn btn-primary btn-block wbdv-login" href="../profile/profile.template.client.html">Sign-in</a>
                <div id="signup" class="row">
                    <div class="col-6">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                        <a href="../register/register.template.client.html" class="float-right">Sign up</a>
                    </div>
                </div>
                <div>
                    <a href="../index.html">Home</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
